<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - DOMContentLoaded Init</title>
  <!-- Forzare una versione specifica -->
  <script src="https://unpkg.com/decap-cms@3.6.3/dist/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root"></div>

  <script>
    window.CMS_MANUAL_INIT = true;
    console.log("CMS_MANUAL_INIT set.");

    window.addEventListener('DOMContentLoaded', () => {
      console.log("DOMContentLoaded event fired.");
      if (window.CMS) {
        console.log("CMS object found. Calling CMS.init(). DOMContentLoaded Init.");
        window.CMS.init(); // Puoi passare config qui se config.yml non viene trovato: CMS.init({config: { backend: {...} }})
      } else {
        console.error("CRITICAL ERROR (DOMContentLoaded Init): CMS object not found.");
      }
    });
  </script>
</body>
</html>
